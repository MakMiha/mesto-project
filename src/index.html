<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>
<body>
  <div class="page">
    <header class="header">  
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип"  class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="<%=require('./images/avatar.jpg')%>" alt="Аватарка" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subname">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements"> 
        <ul class="elements__cards-list">
          
        </ul>
      </section>
      <section class="popup  popup_edit-profile">
        <div class="popup__container">
          <button type="button" class="popup__close-button popup__close-button_edit-profile"></button>
          <form name="user-info" class="popup__form" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__input-container">
              <input required minlength="2" maxlength="40" name="name" value="Жак-Ив Кусто" class="popup__form-text popup__form-text_name" id="name-input">
              <span class="error name-input-error" aria-live="polite"></span>
              <input required minlength="2" maxlength="200" name="subname" value="Исследователь океана" class="popup__form-text popup__form-text_subname" id="subname-input">
              <span class="error subname-input-error" aria-live="polite"></span>
              <button type="submit" class="popup__submit-button popup__submit-button_edit-profile">Сохранить</button>
            </fieldset>
          </form>
        </div>
      </section>
      <section class="popup popup_add-card">
        <div class="popup__container">
          <button type="button" class="popup__close-button popup__close-button_add-card"></button>
          <form name="add-card" class="popup__form" novalidate> 
            <h2 class="popup__title">Новое место</h2>
            <fieldset class="popup__input-container">
              <input required minlength="2" maxlength="30" name="title" value="" class="popup__form-text popup__form-text_title" id="title-input">
              <span class="error title-input-error" aria-live="polite"></span>
              <input required type="url" name="link" value="" class="popup__form-text popup__form-text_link" id="link-input">
              <span class="error link-input-error" aria-live="polite"></span>
              <button type="submit" class="popup__submit-button popup__submit-button_add-card">Создать</button>
            </fieldset>
          </form>
        </div>
      </section>
      <section class="popup popup_full-image">
        <div class="popup__image-container">
          <button type="button" class="popup__close-button popup__close-button_image"></button>
          <img class="popup__image" src="#" alt="">
          <p class="popup__image-caption"></p>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021. Mesto Russia</p>
    </footer>
  </div>
  <template id="card-template">
    <li class="element">
      <img class="element__image" src="" alt="">
      <button type="button" class="element__delete"></button>
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like"></button>
      </div>
    </li>
  </template>
</body>
</html>
