<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">  
      <img src="images/logo.svg" alt="Логотип"  class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/avatar.jpg" alt="Аватарка" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subname">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements"> 
        <ul class="elements__cards-list">
          <li class="element">
            <img class="element__image" src="images/Karachaevo.png" alt="Карачаево">
            <div class="element__info">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/Elbrus.png" alt="Эльбрус">
            <div class="element__info">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/Donbai.png" alt="Донбай">
            <div class="element__info">
              <h2 class="element__title">Донбай</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/Elbrus.png" alt="Эльбрус">
            <div class="element__info">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/Donbai.png" alt="Донбай">
            <div class="element__info">
              <h2 class="element__title">Донбай</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/Karachaevo.png" alt="Карачаево">
            <div class="element__info">
              <h2 class="element__title">Карачаево-Ч...</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021. Mesto Russia</p>
    </footer>
    <section class="popup popup_opened">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <form class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input name="name" value="Жак-Ив Кусто" class="popup__form-text">
            <input name="subname" value="Исследователь океана" class="popup__form-text ">
            <input type="submit" value="Сохранить" class="popup__submit-button">
          </fieldset>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
