<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">  
      <img src="images/logo.svg" alt="Логотип"  class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/avatar.jpg" alt="Аватарка" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subname">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements"> 
        <ul class="elements__cards-list">
          
        </ul>
      </section>
      <section class="popup  popup_edit-profile">
        <div class="popup__container">
          <button type="button" class="popup__close-button popup__close-button_edit-profile"></button>
          <form class="popup__form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__input-container">
              <input name="name" value="Жак-Ив Кусто" class="popup__form-text popup__form-text_name">
              <input name="subname" value="Исследователь океана" class="popup__form-text popup__form-text_subname">
              <input type="submit" value="Сохранить" class="popup__submit-button popup__submit-button_edit-profile">
            </fieldset>
          </form>
        </div>
      </section>
      <section class="popup popup_add-card">
        <div class="popup__container">
          <button type="button" class="popup__close-button popup__close-button_add-card"></button>
          <form class="popup__form">
            <h2 class="popup__title">Новое место</h2>
            <fieldset class="popup__input-container">
              <input name="title" value="Название" class="popup__form-text popup__form-text_title">
              <input type="url" name="link" value="Ссылка на изображение" class="popup__form-text popup__form-text_link">
              <input type="submit" value="Создать" class="popup__submit-button popup__submit-button_add-card">
            </fieldset>
          </form>
        </div>
      </section>
      <section class="popup popup_full-image">
        <div class="popup__image-container">
          <button type="button" class="popup__close-button popup__close-button_image"></button>
          <img class="popup__image" src="" alt="">
          <p class="popup__image-caption"></p>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021. Mesto Russia</p>
    </footer>
  </div>
  <template id="card-template">
    <li class="element">
      <img class="element__image" src="" alt="">
      <button class="element__delete"></button>
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like"></button>
      </div>
    </li>
  </template>
  <script src="../script.js"></script>
</body>
</html>
